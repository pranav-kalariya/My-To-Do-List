<!------ Include the above in your HEAD tag ---------->
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>My TO-DO List</title>
    <div style="padding-top: 80px;">
    <h1 style="text-align: center;font-family:Arial, Helvetica, sans-serif;vertical-align:middle;">My TO-DO List</h1>
    </div>
    <!--Made with love by Mutiullah Samim -->
   
	<!--Bootsrap 4 CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<!--Custom styles-->
	<link type="text/css" rel="stylesheet" href="{% static 'css/style.css' %}"  media="screen,projection"/>
	<script type="text/javascript" src="{% static 'js/script.js' %}"></script>
</head>
<body>
<div class="container">
	<div class="d-flex justify-content-center h-50 w-100 align-items-center">
		<div class="card">
			<div class="card-header">
				<h3>Sign In</h3>
				<div class="d-flex justify-content-end social_icon">
					<span><i class="fab fa-facebook-square"></i></span>
					<span><i class="fab fa-google-plus-square"></i></span>
					<span><i class="fab fa-twitter-square"></i></span>
				</div>
			</div>
			<div class="card-body">
				<form id="register-form">
					{% csrf_token %}
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input id="username" type="text" class="form-control" placeholder="username">
						
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input id="password" type="password" class="form-control" placeholder="password">
					</div>
					<div class="row align-items-center remember">
						<input type="checkbox">Remember Me
					</div>
					<div class="form-group">
						<input id="submit" type="button" value="Login" class="btn float-right login_btn">
					</div>
				</form>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					Don't have an account?<a href="register">Sign Up</a>
				</div>
				<div class="d-flex justify-content-center">
					<a href="#">Forgot your password?</a>
				</div>
			</div>
		</div>
	</div>
</div>
{% load static %}
    <script src="{% static 'js/script.js' %}"></script>
    <script>
        user_id = "{{ request.user.id }}";
        //For sending
        $(function () {
            $('#submit').on('click', function (event) {
                event.preventDefault();
				var task = $('#password').val();
				var username = $('#username').val();
				login(username, task)
				function login(username, task ) {
				$.ajax({
					url: '',
					type: 'post',
					data: JSON.stringify({"username": username , "password": task}),
					dataType: 'json',
					success: function (data) {
						console.log("Login success");
					},
					error: function (data) {console.log(data) }
				});
			}
			})
        })
    </script>
</body>
</html>
